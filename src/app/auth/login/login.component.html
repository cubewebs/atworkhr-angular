<div class="login-wrapper">
  <mat-card appearance="raised" class="login__card">
    <mat-card-header class="header__card">
      <mat-card-title class="title__card">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmit()" class="form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          @if (isInvalidField('email')) {
            <mat-error>{{ getFieldError('email') }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if (isInvalidField('password')) {
            <mat-error>{{ getFieldError('password') }}</mat-error>
          }
        </mat-form-field>
        <div class="remember-me">
          <mat-checkbox formControlName="remember" class="example-margin">Remember me.</mat-checkbox>
        </div>
        <mat-card-actions class="full-width align-center">
          <button type="submit" [disabled]="loginForm.invalid" mat-flat-button>LOGIN</button>
        </mat-card-actions>
        @if (isInvalidLogin()) {
          <mat-card-footer style="text-align: center">
            <span style="color: #ff4d4d">Email or password is incorrect</span>
          </mat-card-footer>
        }
      </form>
    </mat-card-content>
  </mat-card>
</div>
