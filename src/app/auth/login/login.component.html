<div class="login-wrapper">
  <mat-card appearance="raised" class="login__card">
    <mat-card-header class="login-header__card">
      <mat-card-title class="title__card">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmit()" class="form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          @if (isInvalidField('password')) {
            <mat-error>{{ getFieldError('password') }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button>LOGIN</button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="register-link">
        <a routerLink="/auth/register">Not registered yet?</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
